<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ük294</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../stylesheets/styles.css">
    </head>
    <body>

        <nav>
            <a href="../index.html">Webshop</a>
            <a href="../products/index.html">Produkte</a>
            <a href="../category/index.html">Kategorien</a>
            <a id="log-in" href="../Login/index.html">Log In</a>
        </nav>

        <h1>Neues Produkt bearbeiten</h1>
        
        <form id="create-product-form" action="">
            <table id="create-table">
                <tr>
                    <td>SKU</td>
                    <td><input id="product-sku" type="text" disabled></td>
                </tr>
                <tr>
                    <td>Active</td>
                    <td><input id="product-active" type="checkbox"></td>
                </tr>
                <tr>
                    <td>category ID</td>
                    <td><select name="category-id" id="product-id-category">
                        <option value=0>Keine Kategorie</option></select>
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input id="product-name" type="text"></td>
                </tr>
                <tr>
                    <td>Blind Link</td>
                    <td><input id="product-image" type="text"></td>
                </tr>
                <tr>
                    <td>Preis</td>
                    <td><input id="product-price" type="number"></td>
                </tr>
                <tr>
                    <td>Lager</td>
                    <td><input id="product-stock" type="number"></td>
                </tr>
                <tr>
                    <td>Beschreibung</td>
                    <td><input id="product-description" type="text"></td>
                </tr>
            </table>            
            <input id="submitButton" type="submit" value="Speichern">
            <input type="reset" value="Zurücksetzten">
        </form>
              

        <script src="../controller/frontend/products/edit-product.js"></script>
    </body>
</html>
